{% extends 'base.html' %}
{% load static %}
{% block css %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<style>
   
    .registration-container {

        position: relative;
        /* Adjusted width for smaller screens */
        max-width: 400px;
        /* Added max-width for larger screens */
        margin: 20px auto;
        /* Center the container */
        margin-top: 200px;
        padding: 20px;
        background-color: #ffffff;
        /* background-image: linear-gradient(120deg, #3315dc, #c300ff); */
        border-radius: 5px;
        /* border-color: color-mix(in hwb longer hue, color percentage, color percentage); */
        border-color: black;
        color: #15dcbe;
        color: rgb(231, 107, 213);
        
    }
/* 
    .registration-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    } */

    .registration-form h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .buton{
        margin-bottom: 5px;
        box-sizing: border-box;
        background-color: darkgrey;
        color: rgb(4, 0, 128);
    }
    .buton:hover{
        background-color: rgb(218, 111, 165);
        color: rgb(6, 6, 6);
        
    }
    /* Media Queries */
    @media screen and (min-width: 768px) {
        .registration-container {
            width: 60%;
            /* Adjust width for larger screens */
            max-width: 600px;
            /* Increase max-width for larger screens */
        }
    }

    .showpassword {
        cursor: pointer;
        /* transform: all; */
        transition: all;
        /* color: rgb(218, 111, 165);
        text-emphasis-color: rgb(234, 94, 164); */

    }
    .showpassword:hover{
        transform: scale(3);

    }
    
    .message {
       
        color: black;
        /* background-color: cornsilk; */
        

    }
    
    .error{
        color: red;
        background-color: rgb(246, 239, 239);
    }
    .success{
        color: green;
        background-color: greenyellow;
    }

    </style>

{% endblock css %}

{% block authentication %}
<div class="registration-container">
    

    <form class="registration-form" action=" " method="post" >

        {% csrf_token %}
        <!-- {% include 'notify/messages.html' %} -->
        <h2>Registration</h2>
       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{fielvalue.username}}" required>
        </div>
        <div class="invalid-feedback  invalid_feedback" style="display: none;">
        <p class="text-sm text-success usernamesuccessOut"></p>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="{{fielvalue.email}}">
        </div>
        <div class="emailinvalid_feedback invalid-feedback " style="display: none;"></div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" class="btn buton">
       <small class="showpassword" >show </small>
    </button>
        <button type="submit" class="btn btn-primary submit-btn">Register</button>
    </form>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock authentication %}
